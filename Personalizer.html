<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#" onclick="toggleOptions()">Personalizer</a>
        <a href="Form.html">Form</a>
        <a href="Images.html">Images</a>
        <div class="options" id="optionsPanel">
            <div class="submenu">
                <span class="submenu-title">Change Text Style</span>
                <div class="submenu-content">
                    <button onclick="changeTextStyle('Arial')">Arial</button>
                    <button onclick="changeTextStyle('Verdana')">Verdana</button>
                    <button onclick="changeTextStyle('Georgia')">Georgia</button>
                    <button onclick="changeTextStyle('Courier New')">Courier New</button>
                    <button onclick="changeTextStyle('Tahoma')">Tahoma</button>
                </div>
            </div>
            <div class="submenu">
                <span class="submenu-title">Change Color</span>
                <div class="submenu-content">
                    <button onclick="changeTextColor('#ff5733')">Rojo</button>
                    <button onclick="changeTextColor('#33ff57')">Verde</button>
                    <button onclick="changeTextColor('#3357ff')">Azul</button>
                    <button onclick="changeTextColor('#ff33a1')">Rosa</button>
                    <button onclick="changeTextColor('#000000')">Negro</button>
                </div>
            </div>
            <div class="submenu">
                <span class="submenu-title">Change Text Size</span>
                <div class="submenu-content">
                    <button onclick="changeTextSize('14px')">Small</button>
                    <button onclick="changeTextSize('18px')">Medium</button>
                    <button onclick="changeTextSize('24px')">Large</button>
                    <button onclick="changeTextSize('32px')">Extra Large</button>
                </div>
            </div>
            <div class="submenu">
                <span class="submenu-title">Change Background Color</span>
                <div class="submenu-content">
                    <button onclick="changeBackgroundColor('#ad0000')">Rojo</button>
                    <button onclick="changeBackgroundColor('#2feb00')">Verde</button>
                    <button onclick="changeBackgroundColor('#1c9ec9')">Azul</button>
                    <button onclick="changeBackgroundColor('#fc0bfc')">Rosa</button>
                    <button onclick="changeBackgroundColor('#b29c0e')">Amarillo Oscuro</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>Welcome to Personalizer</h1>
        <p id="paragraph">This is a paragraph that you can adapt its content. <br><br>Click on Personalizer banner</p>
    </div>

    <script>
        function toggleOptions() {
            let panel = document.getElementById("optionsPanel");
            panel.style.display = (panel.style.display === "block") ? "none" : "block";
        }

        document.addEventListener("click", function(event) {
            let panel = document.getElementById("optionsPanel");
            let personalizer = document.querySelector(".header a");

            if (event.target !== panel && event.target !== personalizer && !panel.contains(event.target)) {
                panel.style.display = "none";
            }
        });

        function changeTextStyle(font) {
            document.getElementById("paragraph").style.fontFamily = font;
        }

        function changeTextColor(color) {
            document.getElementById("paragraph").style.color = color;
        }

        function changeTextSize(size) {
            document.getElementById("paragraph").style.fontSize = size;
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
